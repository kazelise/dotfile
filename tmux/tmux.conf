# vim: ft=tmux

set-option -g default-command "fish -l"
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on

#### Key bindings

set-window-option -g mode-keys vi

# Reload settings - 使用 $HOME 替换 ~
bind r source-file "$HOME/.config/tmux/tmux.conf" \; display "Reloaded!"
# Open current directory
bind o run-shell "open '#{pane_current_path}'"
bind -r e kill-pane -a

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

#### basic settings

set-option -g status-justify "left"
set-window-option -g mode-keys vi
set -sg escape-time 10

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

# import - 使用 $HOME 替换 ~
if-shell "uname -s | grep -q Darwin" "source '$HOME/.config/tmux/macos.conf'"

# 使用 $HOME 替换 ~
source "$HOME/.config/tmux/theme.conf"
source "$HOME/.config/tmux/statusline.conf"
source "$HOME/.config/tmux/utility.conf"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Set Catppuccin flavor based on system theme
if-shell "test '$($HOME/.config/scripts/get_theme.sh)' = 'dark'" \
    "set -g @catppuccin_flavor 'macchiato'" \
    "set -g @catppuccin_flavor 'latte'"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# 使用 $HOME 替换 ~
run "$HOME/.config/tmux/plugins/tpm/tpm"
run "$HOME/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux"
run "$HOME/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux"
run "$HOME/.config/tmux/plugins/tmux-plugins/tmux-battery/battery.tmux"


